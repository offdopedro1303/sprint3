<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar img {
            float: left;
            margin-left: 10px;
            height: 50px; /* ajuste conforme necessário */
        }

        .navbar .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* ajuste conforme necessário */
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }

        .navbar .login {
            float: right;
            margin-right: 10px;
            line-height: 50px; /* centralizar verticalmente */
        }

        .subnav {
            display: none;
            background-color: #555;
            overflow: hidden;
        }

        .subnav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .subnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .subnav {
            display: block;
        }
    </style>
</head>
<body>

<div class="navbar dropdown">
    <img src="seu-logo.png" alt="Logo">

    <div class="logo">
        Seu Logo
    </div>

    <div class="login">
        <img src="icone-login.png" alt="Login">
    </div>

    <div class="subnav">
        <a href="#item1">Item 1</a>
        <a href="#item2">Item 2</a>
        <a href="#item3">Item 3</a>
        <a href="#item4">Item 4</a>
        <a href="#item5">Item 5</a>
    </div>
</div>

</body>
</html>
