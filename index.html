<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #544013;
            overflow: hidden;
        }

        .navbar img {
            float: left;
            margin-top: 5px;
            margin-left: 10px;
            height: 40px; /* ajuste conforme necess치rio */
        }

        .navbar .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* ajuste conforme necess치rio */
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }
        .navbar .logo img {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20px; /* ajuste conforme necess치rio */

        }
        .navbar .logo img {
            display: flex;
            justify-content:right;
            align-items:baseline;
            height: 20px; /* ajuste conforme necess치rio */

        }

        .navbar .login {
            float: right;
            margin-right: 1px;
            line-height: 50px; /* centralizar verticalmente */
            margin-top: -50px;
        }

        .subnav {
            display: none;
            background-color: #F4F0D8;
            overflow: hidden;
        }

        .subnav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }


        .dropdown:hover .subnav {
            display: block;
        }
        
    </style>
</head>
<body>

<div class="navbar dropdown">
    <img src="../sprint3/img/Logo (2).png" alt="Logo">

    <div class="logo">
        <img src="../sprint3/img/Logo (3).png">
    </div>

    <div class="login">
        <img src="../sprint3/img/login.png" alt="Login">
    </div>

    <div class="subnav">
        <a href="#item1"><img src="../sprint3/img/piscinaslogo.png"></a>
        <a href="#item2"><img src="../sprint3/img/chale.png"></a>
        <a href="#item3"><img src="../sprint3/img/hoteis.png"></a>
        <a href="#item4"><img src="../sprint3/img/montanhas.png"></a>
        <a href="#item5"><img src="../sprint3/img/beiramar.png"></a>
    </div>
</div>

</body>
</html>
